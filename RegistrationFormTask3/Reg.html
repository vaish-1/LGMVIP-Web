<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="Reg.css">
</head>

<body>
    <div class="box">
        <h1>Student Registration Form</h1>
        <div class="container">
            <div class="form">
                <h2>Enrollment Form</h2>
                <form>
                    <div class="name">
                        <label for="name">Name :</label>
                        <input type="text" id="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="email">
                        <label for="email">Email :</label>
                        <input type="email" id="email" placeholder="Enter your email id" required>
                    </div>
                    <div class="branch">
                        <label for="cbranch">Branch :</label>
                        <input type="text" id="branch" placeholder="Enter your Branch" required>
                    </div>
                    <div class="city">
                        <label for="city">City :</label>
                        <input type="text" id="city" placeholder="Enter name of City" required>
                    </div>
                    <div class="gender">
                        <label for="gender">Gender : </label>
                        <input type="radio" name="male-female" id="male" value="Male" checked required>Male
                        <input type="radio" name="male-female" id="female" value="Female">Female
                    </div>
                    <div class="skills">
                        <label for="skills">Skills :</label>
                        <input type="checkbox" value="Java" id="Java" class="checkbox" checked>Java
                        <input type="checkbox" value="C" id="c" class="checkbox">C
                        <input type="checkbox" value="HTML" id="html" class="checkbox">HTML
                        <input type="checkbox" value="C++" id="c++" class="checkbox">C++
                    </div>
                    <div class="button">
                        <button type="button" id="enroll">Enroll</button>
                        <button type="reset">Reset</button>
                    </div>
                </form>
            </div>

            <div class="output">
                <h2>Enrolled Student Details</h2>
                <div class="cardContainer" id="cardContainer">
                </div>
            </div>
        </div>
    </div>

    <script src="Reg.js"></script>
</body>

</html>
